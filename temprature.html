<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="body T.css">
</head>
<body>
    <body background="nat.avif"></body>
    <div class="container"><center>
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <input type="number" id="celsius" placeholder="Enter Celsius">
            <div><button onclick="convertToCelsius()">Convert to Fahrenheit</button></div>
        </div>
        <div class="output-section">
            <p>Fahrenheit: <span id="fahrenheit">-</span> °F</p>
        </div>
            <label for="fahrenheitInput">Enter Fahrenheit Temperature:</label>
    <input type="text" id="fahrenheitInput">
    <button onclick="convert()">Convert</button>
    
    <p id="result"></p>
    <script>
        function convert() {
            // Get the Fahrenheit value from the input field
            let fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
            
            // Check if the input is a valid number
            if (!isNaN(fahrenheit)) {
                // Perform the conversion
                let celsius = (fahrenheit - 32) * 5/9;
                
                // Display the result
                document.getElementById('result').innerHTML = `${fahrenheit} degrees Fahrenheit is approximately ${celsius.toFixed(2)} degrees Celsius.`;
            } else {
                // Display an error message if input is not a valid number
                document.getElementById('result').innerHTML = 'Please enter a valid number.';
            }
        }
    </script>
        </div>
        <div class="output-section">
            <p>Degree: <span id="fahrenheit">-</span> °</p>
        </div>
        </center>
    </div>
    <script src="function convertToCelsius().js"></script>
    <script src="fd.js"></script>
</body>
</html>
